<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Tang</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/0c7329de50.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="main-content">

    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/cat.png" alt="cat">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I am <span>Sam Tang.</span>
                    A coding enthusiast.
                </h1>
                <p>
                    add stuff here later
                </p>
                <div class="btn-container">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fa-solid fa-download"></i></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 projects" id="projects"></section>
        <section class="section sec4 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house-chimney"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-address-card"></i>
        </div>
        <div class="control control-3" data-id="projects">
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="control control-4" data-id="contact">
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
